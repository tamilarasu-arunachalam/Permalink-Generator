<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permalink Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.min.css" />
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Permalink Generator</h2>
        <div class="form-group">
            <div class="col-sm-10 col-lg-8">
                <input type="text" class="form-control border-dark rounded-0" id="title" placeholder="Enter Your Title">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-outline-info rounded-0" onclick="generatePermalink()">Generate</button>
            </div>
        </div>
        <hr>
        <div class="col-sm-offset-2 col-sm-10">
            <div class="input-group">
                <input type="text" id="permalink" class="form-control rounded-0 border-dark" readonly>
                <span id="copyButton" class="input-group-addon btn btn-dark rounded-0 border-dark"
                    onclick="copyToClipboard()" title="Click to copy">
                    <i class="fa fa-clipboard" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="footer text-center">
        <hr>
        <p>&copy; <a href="https://tamilarasu.me">Tamilarasu Arunachalam</a></p>
    </div>
    <script>
        function generatePermalink() {
            var title = document.getElementById("title").value;
            title = title.toLowerCase();
            document.getElementById("permalink").value = title.replaceAll(" ", "-");
        }
        function copyToClipboard() {
            var permalink = document.getElementById("permalink");
            permalink.select();
            document.execCommand("copy");
        }
    </script>
</body>

</html>
